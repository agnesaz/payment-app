<!DOCTYPE html>
<html>

<head>
    <title>Payment Form</title>
    <style>
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            text-align: center;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h2>Make a Payment</h2>
    <form name="paymentForm" onsubmit="event.preventDefault(); handlePayment();">
        <label for="paymentProvider">Select Payment Provider:</label>
        <select name="paymentProvider" id="paymentProvider" required>
            <option value="" disabled selected>Select a provider</option>
        </select>

        <label for="amount">Amount:</label>
        <input name="amount" type="number" id="amount" min="0" step="0.01" required><br><br>

        <input type="button" value="Pay Now" onclick="handlePayment()">
    </form>

    <div id="errorMessages"></div>

    <div id="successModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('successModal')">&times;</span>
            <h2>Success!</h2>
            <p>Your transaction was successful.</p>
        </div>
    </div>

    <div id="failureModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('failureModal')">&times;</span>
            <h2>Error!</h2>
            <p id="failureMessage">Your transaction failed.</p>
        </div>
    </div>

    <div id="warningModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('warningModal')">&times;</span>
            <h2>Warning!</h2>
            <p id="warningMessage">Please select a provider and enter an amount.</p>
        </div>
    </div>

    <script>
        async function fetchProviders() {
            try {
                const token = localStorage.getItem('token');
                if (!token) {
                    throw new Error('No token found in localStorage');
                }

                const response = await fetch('http://localhost:3000/api/providers/payment-providers', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                const providers = await response.json();
                const providerSelect = document.getElementById('paymentProvider');

                if (response.ok && Array.isArray(providers)) {
                    providers.forEach(provider => {
                        const option = document.createElement('option');
                        option.value = provider._id;
                        option.textContent = provider.name;
                        providerSelect.appendChild(option);
                    });
                } else {
                    throw new Error('Failed to load payment providers');
                }
            } catch (error) {
                alert('Error fetching providers: ' + error.message);
            }
        }

        async function handlePayment() {
            const form = document.forms['paymentForm'];
            const selectedProvider = form['paymentProvider'].value;
            const amount = form['amount'].value;

            document.getElementById('errorMessages').innerHTML = '';

            if (!selectedProvider || !amount) {
                document.getElementById('warningMessage').textContent = 'Please select a provider and enter an amount.';
                document.getElementById('warningModal').style.display = 'block';
                return;
            }

            try {
                const token = localStorage.getItem('token');
                if (!token) {
                    throw new Error('No token found in localStorage');
                }

                const response = await fetch('http://localhost:3000/api/transactions/create-transaction', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({
                        providerId: selectedProvider,
                        amount: parseFloat(amount)
                    })
                });

                const responseData = await response.json();
                const successModal = document.getElementById('successModal');
                const failureModal = document.getElementById('failureModal');

                if (response.ok) {
                    successModal.style.display = 'block';

                    setTimeout(() => {
                        window.location.href = 'payment-form.html';
                    }, 4000);
                } else {
                    document.getElementById('errorMessages').innerHTML = `
                        ${responseData.errors ? responseData.errors.map(err => `<p>${err.msg}</p>`).join('') : 'Transaction failed: ' + responseData.message}
                    `;

                    failureModal.style.display = 'block';
                    setTimeout(() => {
                        window.location.href = 'payment-form.html';
                    }, 4000);
                }
            } catch (error) {
                document.getElementById('errorMessages').innerHTML = `<p>Error: ${error.message}</p>`;
                document.getElementById('failureModal').style.display = 'block';
            }
        }

        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }

        document.addEventListener('DOMContentLoaded', fetchProviders);
    </script>
</body>

</html>
